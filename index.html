<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Qiyuan Wu</title>

<style>
:root {
    --primary-color: #1565c0;
    --text-color: #2e2e2e;
    --text-color-light: #666;
    --background: #fff;
    --border-color: #e0e0e0;
    --header-bg: #f7f3ef; /* light beige header */
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    line-height: 1.6;
    color: var(--text-color);
    background: var(--background);
    font-size: 16px;
    transition: background 0.3s, color 0.3s;
}

.site-header {
    background: var(--header-bg);
    border-bottom: 1px solid var(--border-color);
    position: sticky;
    top: 0;
    z-index: 10;
}

.navbar {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1rem 2rem;
    display: flex;
    align-items: center;
}

.navbar-brand {
    font-size: 1.25rem;
    font-weight: 600;
    color: var(--text-color);
    text-decoration: none;
}

.navbar-nav.left-nav {
    display: flex;
    list-style: none;
    gap: 2rem;
    margin-left: 2rem;
}

.nav-link {
    color: var(--text-color);
    text-decoration: none;
    font-weight: 400;
    transition: color 0.3s ease;
}

.nav-link:hover {
    color: var(--primary-color);
}

.mode-toggle {
    margin-left: auto;
    background: none;
    border: none;
    font-size: 1.25rem;
    cursor: pointer;
}

.page-wrapper {
    max-width: 1200px;
    margin: 0 100px;
}

.page-hero {
    padding: 3rem 0;
    display: flex;
    gap: 3rem;
    flex-wrap: wrap;
    align-items: flex-start;
}

.avatar-section {
    text-align: center;
    flex: 0 0 300px;
}

.avatar {
    width: 250px;
    height: 250px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #f5f5f5;
    margin-bottom: 1rem;
}

.hero-name {
    font-size: 2rem;
    font-weight: 600;
    margin-bottom: 0.25rem;
}

.hero-title {
    font-size: 1.2rem;
    font-weight: 400;
    color: var(--text-color-light);
    margin-bottom: 1rem;
}

.hero-content {
    flex: 1;
}
